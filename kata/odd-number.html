  <script>
    /*you will be given an array of numbers. You have to sort the odd numbers in ascending order while leaving the even numbers at their original positions.

Examples
[7, 1]  =>  [1, 7]
[5, 8, 6, 3, 4]  =>  [3, 8, 6, 5, 4]
[9, 8, 7, 6, 5, 4, 3, 2, 1, 0]  =>  [1, 8, 3, 6, 5, 4, 7.......]*/

function sortArray(array) {
 const oddNumber = [];
 const oddIndices = [];

 array.forEach((num,index) => {
  if (num % 2 !== 0){
    oddNumber.push(num);
    oddIndices.push(index);
  }
 })
 oddNumber.sort(a, b => b-a);
 oddIndices.forEach((index, i) =>{
  array[index] = oddNumber[i]
 })
 return array;
}


 // Extract odd numbers and their positions
 const oddNumbers = [];
  const oddIndices = [];
  array.forEach((num, index) => {
    if (num % 2 !== 0) {
      oddNumbers.push(num);
      oddIndices.push(index);
    }
  });

  // Sort the odd numbers
  oddNumbers.sort((a, b) => a - b);

  // Reinsert the sorted odd numbers into their original positions
  oddIndices.forEach((index, i) => {
    array[index] = oddNumbers[i];
  });

  return array; // Return the updated array

  // most difficult kata
