  <script>
    // perfect scenario to use switch is when you have one variable with which you are comparing with many different things

    function well(x){
 
  
    switch( x.filter(i => i === 'good').length){
      case 0 :
        return 'Fail!'
      case 1 :
      case 2 : 
        return 'Publish!'
      default :
      return 'I smell a series!'
     
  }
 }

 const quarterOf = (month, quarter = 4) => {
  switch(month){
       case 1:
       case 2:
       case 3:
         quarter = 1;
       break;
       case 4:
       case 5:
       case 6:
      quarter = 2;
      break;
       case 7:
       case 8:
       case 9:
      quarter = 3;
       
      
      
  }
  return quarter;
}

  </script>
