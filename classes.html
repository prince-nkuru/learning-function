<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript classes</title>
</head>
<body>
  <script>
    // classes in javascript

    class Project {
      constructor(){
        console.log('this is first exercise of classes')
        this.width = 5;
        this.height = 3;
        this.color = 'blue';
      }
    }
   
    let myObject2 = new Project();
 // different way of doing it
 // through classes , you can create different object
    class Project2 {
      constructor(_width, _height, _color){
        console.log('this is first exercise of classes')
        this.width = _width;
        this.height = _height;
        this.color = _color;
      }
      getArea (){
        return this.width * this.height;
       
      }
      printDescription(){
        console.log(`i am a rectangle with ${this.width} x ${this.height} and i am ${this.color}`);
      }
      
    }
    let myObject1 = new Project2(5,3, 'blue');
    console.log(myObject1.getArea())

    myObject1.printDescription();


    // second example. let us see getter and setter

    class square{
      constructor (_width){
        this.width = _width;
        this.height = _width;
        this.numOfReturn = 0;
      }
      get area() {
        this.numOfReturn++;
        return this.width * this.height
      }
      set area(area){
        this.width = Math.sqrt(area);
        this.height = this.width;
      }
    }
    let mySquare1 = new square(25)
    console.log(mySquare1.area)
    mySquare1.area = 36;
    console.log(mySquare1.width);
    console.log(mySquare1.height); 
    console.log(mySquare1.area)
    console.log(mySquare1.numOfReturn);
  </script>
</body>
</html>
