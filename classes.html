  <script>
    // classes in javascript

    class Project {
      constructor(){
        console.log('this is first exercise of classes')
        this.width = 5;
        this.height = 3;
        this.color = 'blue';
      }
    }
   
    let myObject2 = new Project();
 // different way of doing it
 // through classes , you can create different object
    class Project2 {
      constructor(_width, _height, _color){
        console.log('this is first exercise of classes')
        this.width = _width;
        this.height = _height;
        this.color = _color;
      }
      getArea (){
        return this.width * this.height;
       
      }
      printDescription(){
        console.log(`i am a rectangle with ${this.width} x ${this.height} and i am ${this.color}`);
      }
      
    }
    let myObject1 = new Project2(5,3, 'blue');
    console.log(myObject1.getArea())

    myObject1.printDescription();


    // second example. let us see getter and setter

    class square{
      constructor (_width){
        this.width = _width;
        this.height = _width;
        this.numOfReturn = 0;
      }
      get area() {
        this.numOfReturn++;
        return this.width * this.height
      }
      set area(area){
        this.width = Math.sqrt(area);
        this.height = this.width;
      }
    }
    let mySquare1 = new square(25)
    console.log(mySquare1.area)
    mySquare1.area = 36;
    console.log(mySquare1.width);
    console.log(mySquare1.height); 
    console.log(mySquare1.area)
    console.log(mySquare1.numOfReturn);

    // static classes

    class Rectangle {
      constructor (_width){
        this.width = _width;
        this.height = _width
      }

      static equals(a, b){
        return a.width * a.height === b.width * b.height
      }

    }
    let myRect1 = new Rectangle(8);
    let myRect2 = new Rectangle(9)
    console.log(Rectangle.equals(myRect1, myRect2));


    // inheritances and extend

    /************************************************************/
     // INHERITANCE
 /************************************************************/

   class Person {
    constructor(name) {
       this.name = name;
       }
       toString(){
        return `name of person is ${this.name}`
       }
   }

   class student extends Person {
    constructor(name, id){
      super(name);
      this.id = id;

      }

      toString() {
        return (`${super.toString()},
        Student ID: ${this.id}`);
    }
   }
   let student1 = new student('Mukul', 22);
   console.log(student1.toString());
