/*We need to sum big numbers and we require your help.

Write a function that returns the sum of two numbers. The input numbers are strings and the function must return a string.

Example
add("123", "321"); -> "444"
add("11", "99");   -> "110"
Notes
The input numbers are big.
The input is a string of only digits
The numbers are positives*/

function add(num1, num2) {
  // Ensure num1 is the longer string for simplicity
  if (num1.length < num2.length) {
    [num1, num2] = [num2, num1]; // Swap if num2 is longer
  }

  let carry = 0; // To store carry-over
  let result = ""; // To store the final result
  let n1 = num1.length - 1; // Index for num1
  let n2 = num2.length - 1; // Index for num2

  // Loop from the end to the start of the longer string
  while (n1 >= 0 || carry > 0) {
    let digit1 = n1 >= 0 ? parseInt(num1[n1]) : 0; // Get the current digit for num1
    let digit2 = n2 >= 0 ? parseInt(num2[n2]) : 0; // Get the current digit for num2

    let sum = digit1 + digit2 + carry; // Sum the digits and carry
    carry = Math.floor(sum / 10); // Determine the new carry-over
    result = (sum % 10) + result; // Add the result's current digit at the beginning

    // Decrease the indices
    n1--;
    n2--;
  }

  return result; // Return the final result as a string
}
