<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // this will run our code after specified milliseconds
    setTimeout(function () {
      console.log("timeout");
    }, 4000);

    // setInterval is the same as setTimeout except that the first will continue running the code after specified milliseconds
    
  </script>
</body>
